<html>

  <head>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.css"/>

<!--[if lte IE 8]>
     <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.ie.css" />
 <![endif]-->
    <script src="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.js"></script>
    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="numbered_icon.js"></script>
    <link rel="points" type="application/json" href="./test.geojson"/>

  </head>


  <title>
    TEST
  </title>

  <head>
    TEST GIT PAGE<br><br>
    

      <div id="map" style="height:500px;width:100%"></div>
    
    <style>.leaflet-div-icon {
    background: transparent;
    border: none;
   }
 
.leaflet-marker-icon .number{
position: relative;
top: -37px;
font-size: 12px;
width: 25px;
text-align: center;
}
</style>


     <script>

     
      var map;

      function initmap() {
	    // set up the map
        map = new L.Map('map');

	    // create the tile layer with correct attribution
        //var osmUrl='http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png';
        var mapboxUrl='https://tiles.mapbox.com/v2/base.live-land-tr+0.19x0.19;0.44x0.44;0.27x0.99;0.00x1.00,base.live-landuse-tr+0.36x0.36;0.22x0.22;0.00x0.72;0.00x0.20,base.mapbox-streets+bg-e5e9c7_water-0.58x0.58;0.43x0.43;0.63x0.63;0.00x1.00_buildings-0.56x0.56;0.20x0.20;0.00x0.58;0.00x0.30_streets-0.00x0.00;0.00x0.00;0.00x1.00;0.00x0.73/{z}/{x}/{y}.png'
        var attrib='Map data &copy; OpenStreetMap contributors, Tiles &copy; Mapbox';
        var tiles = new L.TileLayer(mapboxUrl, {minZoom: 8, maxZoom: 20, attribution: attrib});	 	

	    // Portland
        map.setView(new L.LatLng(45.524, -122.675),12);
        map.addLayer(tiles);
      }

      initmap();

	  var one_loc = new L.LatLng(45.524, -122.675);
      var one_center = new L.LatLng(45.55, -122.675);
	  var two_loc = new L.LatLng(45.524, -123);
      var two_center = new L.LatLng(45.565, -123);

      var one = new L.marker(one_loc , {icon: new L.NumberedDivIcon({number: '1'})})
        .bindPopup("<img src='https://dl.dropbox.com/sh/at3xqoei1wbc0ui/eWY3LGBx2J/5th_avenue.jpg'/>", {minWidth:330, minHeight:247})
          .addTo(map);

    one.on('click', function(e) {
    map.panTo(one_center)
    });


      var two = new L.marker(two_loc, {icon:	new L.NumberedDivIcon({number: '2'})})
        .bindPopup("<img src='https://dl.dropbox.com/sh/at3xqoei1wbc0ui/zoLjbs5d7I/hatfield.jpg'/>", {minWidth:400, minHeight:260})
          .addTo(map);

    two.on('click', function(e) {
    map.panTo(two_center)
    });





    </script>
  </head>

</html>
