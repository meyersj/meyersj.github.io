<html>

  <head>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.css"/>
    <script src="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.js"></script>
    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="numbered_icon.js"></script>
    <link rel="points" type="application/json" href="./test.geojson"/>

  </head>


  <title>
    TEST
  </title>

  <head>
    TEST GIT PAGE<br><br>
    

      <div id="map" style="height:700px;width:100%"></div>
    
    <style>.leaflet-div-icon {
    background: transparent;
    border: none;
   }
 
.leaflet-marker-icon .number{
position: relative;
top: -37px;
font-size: 12px;
width: 25px;
text-align: center;
}
</style>


     <script>

     
      var map;

      function initmap() {
	    // set up the map
        map = new L.Map('map');

	    // create the tile layer with correct attribution
        var osmUrl='http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png';
        var osmAttrib='Map data &copy; OpenStreetMap contributors';
        var osm = new L.TileLayer(osmUrl, {minZoom: 8, maxZoom: 20, attribution: osmAttrib});	 	

	    // Portland
        map.setView(new L.LatLng(45.522, -122.687),12);
        map.addLayer(osm);
      }

      initmap();

      var one = new L.marker(new L.LatLng(45.524, -122.675), {icon:	new L.NumberedDivIcon({number: '1'})})
        .bindPopup("<img src='https://dl.dropbox.com/sh/at3xqoei1wbc0ui/eWY3LGBx2J/5th_avenue.jpg'/>", {minWidth:330, minHeight:247})
          .addTo(map);
      var two = new L.marker(new L.LatLng(45.524, -123), {icon:	new L.NumberedDivIcon({number: '2'})})
        .bindPopup("<img src='https://dl.dropbox.com/sh/at3xqoei1wbc0ui/zoLjbs5d7I/hatfield.jpg'/>", {minWidth:400, minHeight:260})
          .addTo(map);





    </script>
  </head>

</html>
